<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GEt, not POST -->
	<div>
		<form method="GET">
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="lastname"><br>
			Email: <input type="email" name="email" required><br>
			Password: <input type="password" name="password" min="5"> <br>
			Birthday: <input type="date" name="bday" ><br>
			Gender: <br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>	
			<input type="submit" value="register!"><br>
			Pets: <br>
			<input type="checkbox" name="cat"> Cat <br>
			<input type="checkbox" name="dog"> Dogs <br>
			cars: <br>
			<select>
				<option value="volvo" name="car">Volvo</option>
				<option value="Audi" name="car">Audi</option>
			</select>
			<input type="reset" name="">
		</form>
	</div>
	<a href="index.html">Go back to index.</a>
</body>
</html>
